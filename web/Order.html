<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p><a href="ControllerOrder?s=displayAllOrder">list all</a>
        <form action="ControllerOrder" method="POST">
            <table>
                    <tr>
                        <td><label for="id">orderID</label></td>
                        <td><input type="number"  name="id" id="id"></td>
                    </tr>
                    <tr>
                        <td>CustomerID</td>
                        <td><select name="CustomerID">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>OrderStatus</td>
                    <td><select name="OrderStatus">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="orderDate">orderDate</label></td>
                        <td><input type="date" name="orderDate" id="orderDate"></td>
                    </tr>
                    <tr>
                        <td><label for="requiredDate">requiredDate</label></td>
                        <td><input type="date" name="requiredDate" id="requiredDate"></td>
                    </tr>
                    <tr>
                        <td><label for="shippedDate">shippedDate</label></td>
                        <td><input type="date" name="shippedDate" id="shippedDate"></td>
                    </tr>
                    <tr>
                        <td>storeID</td>
                    <td><select name="storeID">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>staffID</td>
                    <td><select name="staffID">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select></td>
                    </tr>
            </table>
            <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
